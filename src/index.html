<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Minimalistic weather app.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2196f3">
  <title>Weather app</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="/favicon//favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon//favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon//apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Weather" />
  <link rel="manifest" href="/site.webmanifest" />
  <!-- Add iOS meta tags and icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="Weather app">
  <link rel="apple-touch-icon" href="icons/icon-152x152.png">
  <link rel="preload" href="/font/weathericons-regular-webfont.woff2" as="font" type="font/woff2" crossorigin>
  <script type="module" src="<%= jsBundle %>"></script>
</head>
<body>
  <noscript>
    <p>JavaScript is required to run this application.</p>
  </noscript>
  <app-shell>
    <p>Loading application...</p>
  </app-shell>
</body>
</html>
